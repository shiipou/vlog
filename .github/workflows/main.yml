name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2

      - name: Setup V environment
        uses: nocturlab/setup-vlang-action@v1.1.2
        with:
          v-version: master

      # Build nightly
      - name: Build vlog
        run: v vlog.v
             
      # Upload builds as artifacts
      - uses: actions/upload-artifact@v2
        with:
          name: builds
          path: |
            if [ "${{matrix.os}}" -eq "windows-latest" ]; then 
              vlog.exe
            else
              vlog
            fi
